<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Design preview for the Pricing component with toggle]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="togglesw.css">


</head>

<body>

  <div class="container">
    <header>
      <h1>Our Pricing</h1>
      <div class="wrap-toggle">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" id="toggle" onclick="togglefun();">
          <span class="slider"></span>
        </label>
        <span>Monthly</span>
      </div>
    </header>
    <main>
      <section class="basic">
        <h2>Basic</h2>
        <div class="wrap_price">
          <span class="dollar">&dollar;</span>
          <span class="price" id="price_basic">199.99</span>
        </div>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <a href="#">Learn More</a>
      </section>
      <section class="pro">
        <h2>Professional</h2>
        <div class="wrap_price">
          <span class="dollar">&dollar;</span>
          <span class="price" id="price_pro">249.99</span>
        </div>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <a href="#">Learn More</a>
      </section>
      <section class="master">
        <h2>Master</h2>
        <div class="wrap_price">
          <span class="dollar">&dollar;</span>
          <span class="price"id= "price_master">399.99</span>
        </div>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <a href="#">Learn More</a>
      </section>
    </main>
  </div>
  <script>
    function togglefun(){
      var toggle = document.getElementById("toggle");
      // var price = document.getElementById("price_basic").innerHTML="19.99";

      if (toggle.checked == true){
        document.getElementById("price_basic").innerHTML="19.99";
        document.getElementById("price_pro").innerHTML="24.99";
        document.getElementById("price_master").innerHTML="39.99";
      }else{
        document.getElementById("price_basic").innerHTML="199.99";
        document.getElementById("price_pro").innerHTML="249.99";
        document.getElementById("price_master").innerHTML="399.99";
      }
    }
  </script>
</body>

</html>
